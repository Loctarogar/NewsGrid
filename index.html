<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/style.css">
  <title>NewsGrid | Latest News</title>
</head>
<body>
  <header>
    <div class="container flex-row flex-justify-between flex-align-center">

      <div class="icon flex-row">
        <img src="img/icon.png" alt="">

      </div>
      
      <div class="media-nav flex-row">
        <ul class="social-media flex-row">
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
          <li><i class="fab fa-youtube"></i></li>
        </ul>
        <nav class="flex-row">
          <ul class="flex-row flex-align-center">
            <li class="active">Home</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
      
    </div>

  <main></main>
  <div class="container articles"></div>
  <footer></footer>

</html>
